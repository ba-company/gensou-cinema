<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex" />
  <title>幻想シネマ-購入者特典- │ 天狗広告社</title>
  <!--Adobe font-->
  <script>
    (function (d) {
      var config = {
        kitId: 'etn3xei',
        scriptTimeout: 3000,
        async: true
      },
        h = d.documentElement, t = setTimeout(function () { h.className = h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive"; }, config.scriptTimeout), tk = d.createElement("script"), f = false, s = d.getElementsByTagName("script")[0], a; h.className += " wf-loading"; tk.src = 'https://use.typekit.net/' + config.kitId + '.js'; tk.async = true; tk.onload = tk.onreadystatechange = function () { a = this.readyState; if (f || a && a != "complete" && a != "loaded") return; f = true; clearTimeout(t); try { Typekit.load(config) } catch (e) { } }; s.parentNode.insertBefore(tk, s)
    })(document);
  </script>
</head>

<body>
  <!--header-->
  <header class="header text--cinema">
    <div class="header__wrapper">
      <img class="wrapper__title" src="/gensou-cinema/images/logo.svg" alt="幻想シネマ" />
      <h1 class="wrapper__lead">購入者限定特典</h1>
      <p class="wrapper__text">この度は「幻想シネマ」にご来場いただき<br />
        ありがとうございました。<br />
        楽曲と各監督の作品をお楽しみください。</p>
    </div>
  </header>
  <!--main-->
  <main class="main bg-pattern">
    <div class="arrow">
      <img class="arrow__img" src="/gensou-cinema/images/arrow2.svg" alt="" />
    </div>
    <!--main__contents-->
    <div class="main__contents">
      <!--東方事変-->
      <div class="contents__wrapper">
        <div class="contents__youtube">
          <iframe class="youtube__iframe" src="https://www.youtube.com/embed/S6uclDK1cH8" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="contents__text">
          <h2 class="text__title">「俗-zoku-」
            <span class="title__original"> 原曲:風神少女</span>
          </h2>
          <h3 class="text__circle">東方事変</h3>
        </div>
      </div>
      <!--きじま-->
      <div class="contents__wrapper">
        <img class="contents__live2d" src="/gensou-cinema/images/kijima.gif" alt="" />
        <div class="contents__text">
          <h2 class="text__title">レイウジラvsラルバ</h2>
          <h3 class="text__name">きじま</h3>
        </div>
      </div>
      <!--13-->
      <div class="contents__wrapper">
        <img class="contents__live2d" src="/gensou-cinema/images/ichimi.gif" alt="" />
        <div class="contents__text">
          <h2 class="text__title">シャカ×釈迦</h2>
          <h3 class="text__name">13（いちみ）</h3>
        </div>
      </div>
      <!--あきみかん-->
      <div class="contents__wrapper">
        <img class="contents__live2d" src="/gensou-cinema/images/akimikan.gif" alt="" />
        <div class="contents__text">
          <h2 class="text__title">愛すべき殺戮者</h2>
          <h3 class="text__name">あきみかん</h3>
        </div>
      </div>
      <!--たぶん-->
      <div class="contents__wrapper">
        <img class="contents__live2d" src="/gensou-cinema/images/tabun.gif" alt="" />
        <div class="contents__text">
          <h2 class="text__title">侵食する黒</h2>
          <h3 class="text__name">たぶん</h3>
        </div>
      </div>
      <!--茸下ふんぎ-->
      <div class="contents__wrapper">
        <img class="contents__live2d" src="/gensou-cinema/images/fungi.gif" alt="" />
        <div class="contents__text">
          <h2 class="text__title">功夫☆従者</h2>
          <h3 class="text__name">茸下ふんぎ</h3>
        </div>
      </div>
      <!--staff-->
      <div class="staff">
        <div class="border"></div>
        <div class="staff__list">
          <div class="list__header">
            <img class="header__icon" src="/gensou-cinema/images/icon_live2d.svg" alt="">
            <h3 class="header__post">Live2D制作</h3>
          </div>
          <h5 class="list__name">茸下ふんぎ</h5>
          <div class="list__sns">
            <a class="sns__staff-btn sns--btn" href="https://twitter.com/TakeshitaFungi" target="_blank"
              rel="noopener noreferrer">
              <img class="sns--btn-img" src="/gensou-cinema/images/icon_twitter-1.svg" alt="">
            </a>
            <a class="sns__staff-btn sns--btn" href="https://www.pixiv.net/member.php?id=14257906" target="_blank"
              rel="noopener noreferrer">
              <img class="sns--btn-img" src="/gensou-cinema/images/icon_pixiv-1.svg" alt="">
            </a>
          </div>
        </div>
      </div>
      <!--return-->
      <div class="back-to-top">
        <a href="/">
          <div class="back-to-top__btn text--cinema">特設サイトに戻る</div>
        </a>
        <h3 class="back-to-top__message">当ページのSNS等の共有はご遠慮ください。</h3>
      </div>

    </div>
    <!--footer-->
    <footer class="footer">
      <div class="footer__content">
        <img class="content__logo ls-is-cached lazyloaded" data-src="/gensou-cinema/images/logo_ba-company.svg"
          alt="天狗広告社" src="/gensou-cinema/images/logo_ba-company.svg">
        <div class="content__text">
          ©2019 BA-CAMPANY
        </div>
      </div>
      <div class="footer__cinema-line"></div>
    </footer>
  </main>
</body>

</html>
