<!DOCTYPE html>
<html lang="ja" prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="utf-8" />

    <meta property="og:title" content="幻想シネマ │ 天狗広告社" />
    <meta
      property="og:description"
      content="外の世界から持ち込まれた＜映画＞は

    />
    <meta property="og:type" content="website" />

    />
    <meta
      property="og:image"
      content="https://ba-company.github.io/gensou-cinema/images/ogp.png"
    />
    <meta property="og:site_name" content="幻想シネマ │ 天狗広告社" />
    <meta property="twitter:card" content="summary_large_image" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Adobe font-->
    <script>
      (function(d) {
        var config = {
            kitId: 'etn3xei',
            scriptTimeout: 3000,
            async: true
          },
          h = d.documentElement,
          t = setTimeout(function() {
            h.className =
              h.className.replace(/\bwf-loading\b/g, '') + ' wf-inactive';
          }, config.scriptTimeout),
          tk = d.createElement('script'),
          f = false,
          s = d.getElementsByTagName('script')[0],
          a;
        h.className += ' wf-loading';
        tk.src = 'https://use.typekit.net/' + config.kitId + '.js';
        tk.async = true;
        tk.onload = tk.onreadystatechange = function() {
          a = this.readyState;
          if (f || (a && a != 'complete' && a != 'loaded')) return;
          f = true;
          clearTimeout(t);
          try {
            Typekit.load(config);
          } catch (e) {}
        };
        s.parentNode.insertBefore(tk, s);
      })(document);
    </script>
  </head>
  <body>
    <!--header-->
    <header class="header">
      <div class="header-title"></div>
      <div class="header-btn">
        <div class="header-btn__icon header-btn__music"></div>
        <a
          href="https://twitter.com/intent/tweet?text=幻想シネマ │ 天狗広告社&url=https://ba-company.github.io/gensou-cinema/&hashtags=C96,幻想シネマ"
          class="header-btn__icon header-btn__tweet"
        >
        </a>
      </div>
    </header>
    <!--main-->
    <main class="main">
      <img
        class="circle-space vertical-lefy-text"
        data-src="/gensou-cinema/images/test.png"
        alt="コミックマーケット96 月曜日 南フ40a"
      />
      <!--intro-->
      <div class="main__intro">
        <section class="intro">
          <h2 class="intro__text">
            外の世界から持ち込まれた＜映画＞は<br />
            幻想郷に新たな戦いを生み出した。<br /><br />
            世はまさにポスト弾幕の時代――<br /><br />
            絢爛たる銀幕の決闘<br />
            刮目して見よ！
          </h2>
          <div class="intro__logo">
            <span>［イラスト×デザイン×ライブ2D　合同誌］</span>
            <img
              class="logo lazyload"
              data-src="/gensou-cinema/images/logo.svg"
              alt="幻想シネマ"
            />
          </div>
        </section>
      </div>
      <!--staff-->
      <div class="main__content">
        <section class="arrow"></section>
        <section class="staff">
          <div class="staff__list illustrator">
            <div class="list__header">
              <img
                class="header__icon lazyload"
                data-src="/gensou-cinema/images/test.png"
                alt=""
              />
              <h3 class="">制作陣</h3>
              <h4 class="">参加者一覧</h4>
            </div>
            <div class="list__illustrator-list">
              <div class="illustrator-list__content">
                <div class="content__name"></div>
                <div class="content__charge"></div>
                <div class="content__sns"></div>
              </div>
              <div class="illustrator-list__content">
                <div class="content__name"></div>
                <div class="content__charge"></div>
                <div class="content__sns"></div>
              </div>
            </div>
          </div>
          <div class="staff__list misic">
            <div class="list__header">
              <img
                class="header__icon lazyload"
                data-src="/gensou-cinema/images/test.png"
                alt=""
              />
              <h3 class="">音楽</h3>
              <h4 class="">コラボレーション楽曲</h4>
            </div>
            <div class="list__name">
              <img
                class="icon icon--small lazyload"
                data-src="/gensou-cinema/images/test.png"
                alt="東方事変"
              />
              <h6 class="name__music-title">「俗-zoku-</h6>
              <h6 class="name__music-original">原曲:風神少女</h6>
            </div>
            <div class="list__sns"></div>
          </div>
          <div class="staff__list live2d">
            <div class="list__header">
              <img
                class="header__icon lazyload"
                data-src="/gensou-cinema/images/test.png"
                alt=""
              />
              <h3 class="">撮影</h3>
              <h4 class="">Live2D</h4>
            </div>
            <h5 class="list__name">茸下ふんぎ</h5>
            <div class="list__sns"></div>
          </div>
          <div class="staff__list direction">
            <div class="list__header">
              <h3 class="">制作進行</h3>
              <h4 class="">デザイン／ディレクション</h4>
            </div>
            <div class="list__name">
              <img
                class="icon icon--small lazyload"
                data-src="/gensou-cinema/images/test.png"
                alt="mmy"
              />
            </div>
            <div class="list__sns"></div>
          </div>
          <div class="staff__list webdesign">
            <div class="list__header">
              <h3 class="">広報</h3>
              <h4 class="">WEBデザイン</h4>
            </div>
            <div class="list__name">
              <img
                class="icon icon--small lazyload"
                data-src="/gensou-cinema/images/test.png"
                alt="いちたすいちは"
              />
            </div>
            <div class="list__sns"></div>
          </div>
        </section>
        <!--overview-->
        <section class="overview">
          <h3 class="overview__date">2019.8.12</h3>
          <img
            class="overview__vertical-text vertical-left-text"
            data-src="/gensou-cinema/images/test.png"
            alt="コミックマーケット96 月曜日 南フ40a"
          />
          <img
            class="overview__vertical-text vertical-right-text"
            data-src="/gensou-cinema/images/test.png"
            alt="購入者特典あり〼"
          />
          <img
            class="overview__book-img"
            data-src="/gensou-cinema/images/test.png"
            alt=""
          />
          <p class="overview__detail">
            判型: B5　仕様: 36ページ<br />
            頒布価格: ¥1,000
          </p>
          <div class="overview__benefit">
            <h4 class="benefit__title">購入者限定特典</h4>
            <p class="benefit__list">
              ・収録作品のLive2D（動くイラスト）が見れる！<br />
              ・音楽がフルで聴ける！
            </p>
          </div>
        </section>
      </div>
    </main>
    <!--footer-->
    <footer class="footer">
      <div class="footer__content">
        <img
          class="content__logo lazyload"
          data-src="/gensou-cinema/images/test.png"
          alt="天狗広告社"
        />
        <div class="content__text">
          ©2019 BA-CAMPANY
        </div>
      </div>
      <div class="footer__cinema-line"></div>
    </footer>

</html>
